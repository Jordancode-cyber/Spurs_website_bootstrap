<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>FIXTURES</title>
    <style>
            .fixture-card {
            background: #f8f9fa;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
    <!-- Fixtures Sidebar -->
            <div class="col-md-4">
                <div class="card fixture-card p-3">
                    <h3 class="text-center text-primary mb-3">Upcoming Fixtures</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex align-items-center">
                            <img src="Liverpool_FC.svg" alt="Liverpool" class="me-2" style="width:32px;">
                            <span>vs Liverpool</span>
                            <span class="ms-auto text-muted">12 Oct, 17:30</span>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <img src="Chelsea_FC.svg" alt="Chelsea" class="me-2" style="width:32px;">
                            <span>@ Chelsea</span>
                            <span class="ms-auto text-muted">19 Oct, 20:00</span>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <img src="Arsenal_FC.svg" alt="Arsenal" class="me-2" style="width:32px;">
                            <span>vs Arsenal</span>
                            <span class="ms-auto text-muted">26 Oct, 16:00</span>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <img src="Manchester_United_FC_crest.svg" alt="Man United" class="me-2" style="width:32px;">
                            <span>@ Man United</span>
                            <span class="ms-auto text-muted">2 Nov, 18:30</span>
                        </li>
                    </ul>
                    <div class="text-center mt-3">
                        <img src="Premier_League_Logo.svg" alt="Premier League" style="width:48px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
